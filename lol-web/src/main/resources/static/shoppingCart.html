                <div class="mycart-tb-info" style="margin: 6px 180px 0 0;" id="jscart">
                    <p class="b">不含运费和其他优惠</p>
                </div>
                <a class="mycart-tb-btn" cnt="2">去结算</a>
                <!--<a class="mycart-tb-btn disable" href="#">去结算</a>-->

        </div>
