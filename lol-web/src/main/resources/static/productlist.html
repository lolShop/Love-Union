<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/comm.css">
		<link rel="stylesheet" href="css/prodlist.css">
		<link rel="stylesheet" href="css/theme.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/paging.css">
		<link rel="stylesheet" href="css/iconfont.css">
		<link rel="stylesheet" href="css/productlist.css">
	</head>
	
	<body>
	<div class="top">
		<!-- top-bar占位 -->
	</div>
	<script src="js/jquery-min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/productlist.js"></script>
	<script src="js/paging.js"></script>

	<!-- footer E -->
	
	<!--毛绒玩具-->
		<div class="mid">
			<div class="breadcrumb" id="blk_productlist_crumbs">        <span><a href="index.shtml" target="_blank" class="ibcb-first" style="margin-right:0px;">首页&gt;</a></span>
				<span >
					<a href="javascript:;" id="typeName" style="margin-right:0px;cursor:default;text-decoration: none; color:#999">毛绒玩偶</a>
				</span>
			</div>

			<!-- pro-list S -->
			<div class="page-main">
				<!-- 条件过滤 -->
				<div class="list-filter">
										<div id="showclass" class="fltbox clearfix">
						<dl id="dj_class_ul">                <dt>分类：</dt>
						<dd class="cur" type="all" val="all">全部</dd>
					   </dl>
					</div>
				
					<div class="fltbox sort-filter clearfix">
						<dl class="sortdl fl" id="sort">
							<dt>排序：</dt>
							<dd class="cur" type="sort" val="iRecRank" sort="desc">默认</dd>
							<dd class="flt-arrow" type="sort" val="iPrice" id="promotionPrice">
								<span>价格</span>
								<i class="ico-comm i-arrgray"></i><!-- 默认全灰点击下面变黑色添加i-arrbbot在点击上面变黑色i-arrbtop-->
							</dd>
							<dd class="flt-arrow" type="sort" val="dtShowBegin">
								<span>新品</span>
								<i class="ico-comm i-arrgray"></i><!-- 默认全灰点击下面变黑色添加i-arrbbot在点击上面变黑色i-arrbtop-->
							</dd>
							<dd class="flt-arrow" type="sort" val="iSoldNum">
								<span>销量</span>
								<i class="ico-comm i-arrgray"></i><!-- 默认全灰点击下面变黑色添加i-arrbbot在点击上面变黑色i-arrbtop-->
							</dd>
						</dl>

					</div>
				</div>

				<div class="good-lists">
				<ul class="clearfix" id="dj_goods_ul">
				</ul>
					<div class="box" id="box"></div>
				</div>

			</div>

		</div>
		
	<!--通用购物导航栏-->
	<div class="fixednav" id="blk_footer_tool">
		<a class="fixedlink myorder" title="我的订单" href="/myorder.shtml?busid=lol" target="_blank">
			<i class="comicon navico-order"></i>
			<span>我的<br>订单</span>
		</a>
		<a class="fixedlink myaddress" title="我的地址" href="#" target="_blank">
			<i class="comicon navico-address"></i>
			<span>我的<br>地址</span>
		</a>
		<a class="fixedlink mycart" title="我的购物车" href="#" target="_blank">
			<i class="comicon navico-cart"></i>
			<span>购<br>物<br>车</span>
			<i class="comicon navico-cartnum">0</i>
		</a>
		
			<a id="onlineService1" class="fixedlink myservice" target="_blank" title="咨询">
			<i class="comicon navico-service"></i>
			<span>咨询</span>
		</a>
			
	</div>
<div class="topnav" style="display: block;">
    <a href="#top"><i class="comicon btn-top"></i></a>
</div>

<!--底部帮助栏-->
	<div class="bottom">
		<!-- top-bar占位 -->
	</div>
	</body>
	</html>
