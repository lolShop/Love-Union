<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
	</head>
	<body>
		<form id="login_frm">
			<input type="text" value="123456" name="user_phone" id="user_phone" /><br/>
			<input type="text" value="12345" name="password" id="password" /><br/>
			<input type="button" id="login_btn" value="login" /><br/>
		</form>
		
		<script src="js/jquery-min.js"></script>
		<script>
			$('#login_btn').on('click', function(){
				var password = $('#password').val();
				$.ajax({
					url:'user/info/user_login/',
					type:'post',
					data:{"userPhone": "123456", "password": password},
					success: function(result){
						console.info(result);
						if(result.code == 200){
							window.location.href = "address.html";
						}
					}
				})
			})
		</script>
	</body>
</html>
