		    <div class="center-main clearfix">
		        <!-- 左边的菜单栏 -->
				<div class="f1 center-leftbar">

						</li>
					</ul>
					<!-- 实现经过标签后改变颜色 -->
					<script>
						$(function(){
							$(".cleftbar-ul li").on("mouseover", function(){
								$($(this).children()[0]).css("color", "#f3bf19");
							})
							$(".cleftbar-ul li").on("mouseleave", function(){
								$($(this).children()[0]).css("color", "#666");
								if($($(this).children()[0]).attr("title") == "我的收藏"){
									$($(this).children()[0]).css("color", "#f3bf19");
								}
							})
						})
					</script>
				</div>
				<!-- 右边的主体 -->
				<div class="f1 conter-cont">
					<h2 class="ct-tit clearfix">
						<span class="tit-fb">我的收藏</span>
					</h2>
					<div class="ct-collect">
						<!-- collect-list -->
						<div class="collect-list" id="dj1">

							<!-- <div class="collect-none" >
								您还没有收藏任何周边呢，<a href="#" class="yellow">快去逛逛吧></a>
							</div> -->
							<!-- 如果存在收藏 -->

						</div>
